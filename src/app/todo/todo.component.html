
<div class="todo-container">
        <h1> {{ title }} !</h1>
        <h4>A place to store what you need</h4>
        <!-- [ngForOf]="items" let-i="index" -->
          <input type="text" class="todoInput" placeholder="Filter your to-dos" />
         
          <input [(ngModel)]='newTask' type="text" class="todoInput" placeholder="Add a new task" />

          <button (click)="addTodo($event)" class="addTask">Add</button>
            <ol class="todo-list">
                <li *ngFor="let task of tasks; let i=index" [ngClass]="{strike: task.completed}">
                    <!-- {{i}}.{{task.task}} -->
                    <button *ngIf="complete" (click)="completeTask()" class="btn">Complete</button>
                {{task.task}}
                    <button class="btn">Remove</button>
                </li>
            </ol>
        
</div>
